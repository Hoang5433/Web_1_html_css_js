<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1acf2d22a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css"> 
    <link rel="stylesheet" href = "../css/style_adminPage.css">
    <link rel="stylesheet" href = "../css/QuanLySanPham.css">
    <link rel="stylesheet" href = "../css/navbar.css">
    <title>Thế giới di động</title>
</head>

<body onload="filterProducts()">
    
    <main>
        <div id="nav-bar">
            <input type="checkbox" id="nav-toggle">
            <div id="nav-header">
                <a id="nav-title" href="https://codepen.io" target="_blank">
                    <span>Admin</span>
                </a>
                <label for="nav-toggle">
                    <span id="nav-toggle-burger"></span>
                </label>
                <hr>
            </div>
            <div id="nav-content">
                <div class="nav-button">
                    <i class="fas fa-palette" ></i><span>Quản lý sản phẩm</span>
                </div>
                <div class="nav-button" onclick="showOrderManagement()">
                    <i class="fas fa-images"></i><span>Quản lý hóa đơn</span>
                </div>
                <div class="nav-button">
                    <i class="fas fa-thumbtack"></i><span>Quản lý danh mục</span>
                </div>
                
                <div class="nav-button">
                    <i class="fas fa-heart"></i><span>Quản lý khách hàng</span>
                </div>
                <div class="nav-button">
                    <i class="fas fa-user"></i><span>Quản lý nhân viên</span>
                </div>
                <div class="nav-button" onclick="displayStats()">
                    <i class="fas fa-chart-line"></i><span>Thống kê</span>
                </div>
            </div>
            
        </div>
        <div class="container" id='container'>
            

        </div>
    </main>
    
</body>
<script src = "../js/QuanLySanPham.js"></script>
<script src = "../js/QuanLyHoaDon.js"></script>
<script src = "../js/indexAdmin.js"></script> 
<script src = "../js/QuanLyDanhMuc.js"></script>
<script src = "../js/ThongKe.js"></script>
<script>
    const checkbox = document.getElementById('nav-toggle');
    const container = document.getElementById('container');

    checkbox.addEventListener('click', function () {
        if (checkbox.checked) {
            // Nếu checkbox được check, thay đổi margin của container
            container.style.marginLeft = 'calc(var(--navbar-width-min) + 30px)';
        } else {
            // Nếu checkbox không được check, đặt margin về mặc định
            container.style.marginLeft = 'calc(var(--navbar-width) + 30px)';
        }
    });
</script>
</html>
